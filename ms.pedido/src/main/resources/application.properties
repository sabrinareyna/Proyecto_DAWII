spring.application.name=ms-pedido

server.port = 8082
# Configuracion de RabbitMQ
spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest

############ Configuraci\u00f3n para BD con MySql #############
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/pedidos_bd
spring.datasource.username = root
spring.datasource.password = root

## Para imprimir en consola las consultas (querys) de la BD
spring.jpa.show.sql = true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
usuario.master.correo=dante@gmail.com
usuario.master.password=123

