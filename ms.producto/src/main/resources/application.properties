spring.application.name=ms-producto
server.port = 8081


############ Configuración para BD con MySql #############
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/productos_bd
spring.datasource.username = root
spring.datasource.password = root

## Para imprimir en consola las consultas (querys) de la BD
spring.jpa.show.sql = true

# --- CONFIGURACIÓN PARA SERVIR IMÁGENES ESTÁTICAS CORRECTAMENTE ---
# Solo mapeamos /imagenes/productos/**
spring.mvc.static-path-pattern=/imagenes/**
spring.web.resources.static-locations=classpath:/static/imagenes/
