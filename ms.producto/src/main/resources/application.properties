spring.application.name=ms-producto
server.port = 8081

# Configuracion de RabbitMQ
spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest
app.queue.name=comprasQueue


############ Configuración para BD con MySql #############
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/productos_bd
spring.datasource.username = root
spring.datasource.password = root

## Para imprimir en consola las consultas (querys) de la BD
spring.jpa.show.sql = true
